<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: system-ui, sans-serif;
	background: var(--bg);
	color: #fff;
	height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
	overflow: hidden;
}

.container {
	background: var(--modal);
	border-radius: 16px;
	display: flex;
	flex-direction: column;
	box-shadow: 0 10px 40px rgba(0,0,0,0.3);
	position: relative;
	z-index: 1;
}

.modal-header {
	padding: 12px 24px;
	text-align: center;
	flex-shrink: 0;
	overflow-y: auto;
}

.modal-content {
	flex: 1;
	overflow-y: auto;
	padding: 0 24px;
	scrollbar-width: thin;
	scrollbar-color: rgba(0,0,0,0.5) transparent;
	min-height: 0;
}

.modal-footer {
	padding: 12px 24px;
	flex-shrink: 0;
	overflow-y: auto;
}

.btn {
	flex: 1;
	padding: 14px;
	border: none;
	border-radius: 8px;
	font-size: 16px;
	cursor: pointer;
	transition: filter 0.2s;
}

.btn-primary {
	background: var(--btn);
	color: #fff;
}

.btn-primary:hover {
	filter: brightness(1.2);
}

.btn-secondary {
	background: #333;
	color: #888;
}

.backdrop {
	position: fixed;
	top: 0;
	left: 0;
	width: 100vw;
	height: 100vh;
	z-index: 0;
}

@keyframes slideUp {
	from {
		opacity: 0;
		transform: translateY(30px);
	}
	to {
		opacity: 1;
		transform: translateY(0);
	}
}

@keyframes slideDown {
	from {
		opacity: 0;
		transform: translateY(-30px);
	}
	to {
		opacity: 1;
		transform: translateY(0);
	}
}

@keyframes slideLeft {
	from {
		opacity: 0;
		transform: translateX(30px);
	}
	to {
		opacity: 1;
		transform: translateX(0);
	}
}

@keyframes slideRight {
	from {
		opacity: 0;
		transform: translateX(-30px);
	}
	to {
		opacity: 1;
		transform: translateX(0);
	}
}

@keyframes fadeIn {
	from {
		opacity: 0;
	}
	to {
		opacity: 1;
	}
}

@keyframes zoomIn {
	from {
		opacity: 0;
		transform: scale(0.8);
	}
	to {
		opacity: 1;
		transform: scale(1);
	}
}

@keyframes zoomOut {
	from {
		opacity: 0;
		transform: scale(1.2);
	}
	to {
		opacity: 1;
		transform: scale(1);
	}
}

@keyframes flipH {
	from {
		opacity: 0;
		transform: rotateY(90deg);
	}
	to {
		opacity: 1;
		transform: rotateY(0);
	}
}

@keyframes flipV {
	from {
		opacity: 0;
		transform: rotateX(90deg);
	}
	to {
		opacity: 1;
		transform: rotateX(0);
	}
}

.phone-wrap {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	display: flex;
	align-items: center;
	justify-content: center;
	z-index: 1;
}

.phone {
	position: relative;
	width: 540px;
	height: 1170px;
}

.phone-frame {
	position: absolute;
	top: 0;
	left: 0;
	width: 540px;
	height: 1170px;
	z-index: 100;
	pointer-events: none;
	object-fit: contain;
}

.phone-screen {
	position: absolute;
	top: 42px;
	left: 27px;
	width: 486px;
	height: 1087px;
	border-radius: 70px;
	overflow: hidden;
	background: #111;
}

.phone-cursor {
	position: absolute;
	width: 24px;
	height: 24px;
	border-radius: 50%;
	background: rgba(255,255,255,.4);
	pointer-events: none;
	z-index: 99;
	opacity: 0;
	transform: translate(-50%,-50%);
	transition: opacity .15s;
}

.phone-cursor.show {
	opacity: 1;
}

.phone-cursor.active {
	background: rgba(255,255,255,.7);
}

.home {
	height: 100%;
	display: flex;
	flex-direction: column;
	background-size: cover;
	background-position: center;
}

.home-grid {
	flex: 1;
	display: grid;
	grid-template-columns: repeat(4,1fr);
	gap: 16px;
	padding: 60px 24px 24px;
	align-content: start;
}

.app-icon {
	display: flex;
	flex-direction: column;
	align-items: center;
	cursor: pointer;
	gap: 4px;
}

.app-icon img {
	width: 48px;
	height: 48px;
	border-radius: 12px;
	background: #222;
}

.app-icon span {
	color: #fff;
	font-size: 11px;
	text-shadow: 0 1px 3px rgba(0,0,0,.5);
}

.nav-bar {
	height: 56px;
	display: flex;
	justify-content: space-around;
	align-items: center;
	background: rgba(0,0,0,.4);
}

.nav-btn {
	width: 48px;
	height: 48px;
	display: flex;
	align-items: center;
	justify-content: center;
	cursor: pointer;
	opacity: .7;
}

.nav-btn:hover {
	opacity: 1;
}

.nav-btn img {
	width: 28px;
	height: 28px;
	filter: invert(1);
}

.app-view {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: #111;
	transform: scale(0);
	opacity: 0;
	transition: transform .3s, opacity .3s;
	display: flex;
	flex-direction: column;
}

.app-view.open {
	transform: scale(1);
	opacity: 1;
}

.app-header {
	height: 56px;
	display: flex;
	align-items: center;
	padding: 0 16px;
	background: #1a1a1a;
	gap: 12px;
	flex-shrink: 0;
}

.app-header img {
	width: 24px;
	height: 24px;
}

.app-header span {
	font-size: 18px;
	font-weight: bold;
}

.app-body {
	flex: 1;
	overflow-y: auto;
	padding: 16px;
}

.app-nav {
	height: 56px;
	display: flex;
	justify-content: space-around;
	align-items: center;
	background: rgba(0,0,0,.6);
	flex-shrink: 0;
}

.setting-item {
	display: flex;
	align-items: center;
	padding: 16px;
	background: #1a1a1a;
	border-radius: 12px;
	margin-bottom: 12px;
}

.setting-item label {
	flex: 1;
	font-size: 15px;
}

.setting-item input[type=range] {
	width: 120px;
}

.setting-toggle {
	width: 48px;
	height: 28px;
	background: #333;
	border-radius: 14px;
	position: relative;
	cursor: pointer;
}

.setting-toggle.on {
	background: #166d3b;
}

.setting-toggle::after {
	content: '';
	position: absolute;
	top: 2px;
	left: 2px;
	width: 24px;
	height: 24px;
	background: #fff;
	border-radius: 50%;
	transition: left .2s;
}

.setting-toggle.on::after {
	left: 22px;
}

.album-grid {
	display: grid;
	grid-template-columns: repeat(4,1fr);
	gap: 2px;
}

.album-item {
	aspect-ratio: 1;
	overflow: hidden;
	cursor: pointer;
}

.album-item img {
	width: 100%;
	height: 100%;
	object-fit: cover;
}

.photo-view {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: #000;
	z-index: 50;
	display: flex;
	flex-direction: column;
}

.photo-view .header {
	height: 56px;
	display: flex;
	align-items: center;
	padding: 0 16px;
	gap: 12px;
}

.photo-view .header .back {
	cursor: pointer;
	font-size: 20px;
}

.photo-view img {
	flex: 1;
	object-fit: contain;
}

.map-view {
	height: 100%;
	background-size: cover;
	background-position: center;
	position: relative;
}

.map-marker {
	position: absolute;
	width: 24px;
	height: 24px;
	background: #f00;
	border-radius: 50%;
	transform: translate(-50%,-50%);
	cursor: pointer;
	display: flex;
	align-items: center;
	justify-content: center;
	font-size: 12px;
	color: #fff;
}

.camera-view {
	height: 100%;
	display: flex;
	flex-direction: column;
	background: #000;
}

.camera-finder {
	flex: 1;
	display: flex;
	align-items: center;
	justify-content: center;
	border: 2px solid #fff;
	margin: 24px;
	border-radius: 12px;
}

.camera-btn {
	width: 72px;
	height: 72px;
	background: #fff;
	border-radius: 50%;
	margin: 24px auto;
	cursor: pointer;
}

.calendar-view {
	padding: 16px;
}

.calendar-grid {
	display: grid;
	grid-template-columns: repeat(7,1fr);
	gap: 4px;
	text-align: center;
}

.calendar-day {
	padding: 8px;
	border-radius: 8px;
	cursor: pointer;
}

.calendar-day.marked {
	background: #166d3b;
}

.calendar-day.today {
	border: 2px solid #fff;
}

.browser-view {
	display: flex;
	flex-direction: column;
	height: 100%;
}

.browser-url {
	padding: 12px;
	background: #1a1a1a;
	border-radius: 8px;
	margin: 12px;
	font-size: 13px;
	color: #888;
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
}

.browser-content {
	flex: 1;
	background: #fff;
}

.browser-content img {
	width: 100%;
	height: 100%;
	object-fit: cover;
}

.grid-view {
	display: grid;
	gap: 4px;
	padding: 8px;
}

.grid-slot {
	aspect-ratio: 1;
	background: #1a1a1a;
	border-radius: 8px;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	position: relative;
}

.grid-slot img {
	width: 60%;
	height: 60%;
	object-fit: contain;
}

.grid-slot .count {
	position: absolute;
	bottom: 4px;
	right: 4px;
	font-size: 11px;
	background: rgba(0,0,0,.6);
	padding: 2px 6px;
	border-radius: 4px;
}

.chat-list {
	display: flex;
	flex-direction: column;
	gap: 8px;
}

.chat-item {
	display: flex;
	align-items: center;
	gap: 12px;
	padding: 12px;
	background: #1a1a1a;
	border-radius: 12px;
	cursor: pointer;
}

.chat-item img {
	width: 48px;
	height: 48px;
	border-radius: 50%;
	background: #333;
}

.chat-item .info {
	flex: 1;
}

.chat-item .name {
	font-weight: bold;
}

.chat-item .msg {
	font-size: 13px;
	color: #888;
}

.chat-view {
	display: flex;
	flex-direction: column;
	height: 100%;
}

.chat-messages {
	flex: 1;
	padding: 16px;
	display: flex;
	flex-direction: column;
	gap: 8px;
	overflow-y: auto;
}

.chat-bubble {
	max-width: 70%;
	padding: 10px 14px;
	border-radius: 16px;
	font-size: 14px;
}

.chat-bubble.me {
	background: #166d3b;
	align-self: flex-end;
	border-bottom-right-radius: 4px;
}

.chat-bubble.other {
	background: #333;
	align-self: flex-start;
	border-bottom-left-radius: 4px;
}

.brainwash-view {
	height: 100%;
	display: flex;
	align-items: center;
	justify-content: center;
	font-size: 32px;
	font-weight: bold;
	text-align: center;
	padding: 24px;
}

.brainwash-view.scroll {
	animation: brainScroll 3s linear infinite;
}

.brainwash-view.flash {
	animation: brainFlash 1s ease infinite;
}

@keyframes brainScroll {
	0% {
		transform: translateY(100%);
	}
	100% {
		transform: translateY(-100%);
	}
}

@keyframes brainFlash {
	0%, 100% {
		opacity: 1;
	}
	50% {
		opacity: 0;
	}
}

.database-view {
	display: flex;
	flex-direction: column;
	gap: 8px;
}

.database-cat {
	background: #1a1a1a;
	border-radius: 12px;
	overflow: hidden;
}

.database-cat-hd {
	padding: 14px 16px;
	cursor: pointer;
	display: flex;
	justify-content: space-between;
}

.database-cat-bd {
	max-height: 0;
	overflow: hidden;
	transition: max-height .3s;
}

.database-cat-bd.open {
	max-height: 500px;
}

.database-item {
	padding: 12px 16px;
	border-top: 1px solid #333;
}

.database-item .title {
	font-weight: bold;
	margin-bottom: 4px;
}

.database-item .content {
	font-size: 13px;
	color: #888;
}

.clock-view {
	height: 100%;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
}

.clock-face {
	width: 200px;
	height: 200px;
	border: 4px solid #fff;
	border-radius: 50%;
	position: relative;
}

.clock-hand {
	position: absolute;
	bottom: 50%;
	left: 50%;
	transform-origin: bottom center;
	background: #fff;
}

.clock-hand.hour {
	width: 4px;
	height: 50px;
	margin-left: -2px;
}

.clock-hand.minute {
	width: 3px;
	height: 70px;
	margin-left: -1.5px;
}

.clock-hand.second {
	width: 1px;
	height: 80px;
	background: #f00;
}

.clock-digital {
	font-size: 48px;
	margin-top: 24px;
	font-family: monospace;
}

.mail-list {
	display: flex;
	flex-direction: column;
	gap: 8px;
}

.mail-item {
	padding: 14px;
	background: #1a1a1a;
	border-radius: 12px;
	cursor: pointer;
}

.mail-item .from {
	font-weight: bold;
	margin-bottom: 4px;
}

.mail-item .subject {
	margin-bottom: 4px;
}

.mail-item .time {
	font-size: 12px;
	color: #666;
}

.mail-detail {
	padding: 16px;
}

.mail-detail .from {
	font-size: 13px;
	color: #888;
	margin-bottom: 8px;
}

.mail-detail .subject {
	font-size: 20px;
	font-weight: bold;
	margin-bottom: 16px;
}

.mail-detail .body {
	line-height: 1.6;
}

.phone-dial {
	display: flex;
	flex-direction: column;
	align-items: center;
	padding: 24px;
}

.phone-number {
	font-size: 32px;
	margin-bottom: 24px;
	min-height: 48px;
}

.phone-pad {
	display: grid;
	grid-template-columns: repeat(3,1fr);
	gap: 12px;
}

.phone-key {
	width: 72px;
	height: 72px;
	background: #1a1a1a;
	border-radius: 50%;
	display: flex;
	align-items: center;
	justify-content: center;
	font-size: 24px;
	cursor: pointer;
}

.phone-key:hover {
	background: #333;
}

.phone-call {
	width: 72px;
	height: 72px;
	background: #166d3b;
	border-radius: 50%;
	margin-top: 24px;
	cursor: pointer;
}

.contacts-list {
	display: flex;
	flex-direction: column;
	gap: 8px;
}

.contact-item {
	display: flex;
	align-items: center;
	gap: 12px;
	padding: 12px;
	background: #1a1a1a;
	border-radius: 12px;
}

.contact-item img {
	width: 48px;
	height: 48px;
	border-radius: 50%;
	background: #333;
}

.contact-item .name {
	font-weight: bold;
}

.contact-item .number {
	font-size: 13px;
	color: #888;
}

.wallet-view {
	padding: 16px;
}

.wallet-balance {
	text-align: center;
	padding: 32px;
	background: #1a1a1a;
	border-radius: 16px;
	margin-bottom: 16px;
}

.wallet-balance .amount {
	font-size: 48px;
	font-weight: bold;
}

.wallet-balance .currency {
	font-size: 16px;
	color: #888;
}

.wallet-tx {
	padding: 12px;
	background: #1a1a1a;
	border-radius: 12px;
	margin-bottom: 8px;
	display: flex;
	justify-content: space-between;
}

.wallet-tx .desc {
	font-weight: bold;
}

.wallet-tx .amount {
	color: #166d3b;
}

.wallet-tx .amount.minus {
	color: #f66;
}
	</style>
</head>
<body>
	<div class="backdrop" id="backdrop"></div>
	<div class="container" id="root"></div>
	<div class="phone-wrap" id="phoneWrap" style="display:none">
		<div class="phone" id="phone">
			<img class="phone-frame" src="https://github.com/Nixdorfer/mmd-iframe-template/blob/main/icon/phone.png?raw=true">
			<div class="phone-screen" id="screen"></div>
			<div class="phone-cursor" id="cursor"></div>
		</div>
	</div>
	<script>
L.load(['util','content','select','input','btn','image','row'],function(){
var C={};
try{C=JSON.parse(decodeURIComponent(escape(atob(L.b64||'e30='))))}catch(e){try{C=JSON.parse(atob(L.b64||'e30='))}catch(e2){}}
var P=L.platform||'pc',G=C.global||{},pages=C.pages||[],curPage=0,data={},state={p:0,d:{},s:0,r:false},btnState={};
function hex2rgba(hex,a){
	if(!hex)return null;
	var r=parseInt(hex.substr(0,2),16),g=parseInt(hex.substr(2,2),16),b=parseInt(hex.substr(4,2),16);
	return'rgba('+r+','+g+','+b+','+a+')';
}
function applyGlobal(){
	var bg='#'+(G.bgColor||G.bg||'050505');
	document.documentElement.style.setProperty('--bg',bg);
	document.documentElement.style.setProperty('--modal','#'+(G.defModalBg||G.modal||'0d0d0d'));
	document.documentElement.style.setProperty('--btn','#'+(G.defBtnBg||G.btn||'166d3b'));
	if(G.bgTransparent)document.body.style.background='transparent';
	else if(P==='pc'&&G.bgImgPc)document.body.style.background='url('+G.bgImgPc+') center/cover no-repeat';
	else if(P!=='pc'&&G.bgImgMobile)document.body.style.background='url('+G.bgImgMobile+') center/cover no-repeat';
	else document.body.style.background=bg;
}
function applyPage(pg){
	var modalBg=pg.modalBg||G.defModalBg||G.modal||'0d0d0d';
	var opacity=(pg.modalOpacity!==undefined?pg.modalOpacity:(G.defModalOpacity!==undefined?G.defModalOpacity:100))/100;
	var blur=pg.modalBlur||G.defModalBlur||0;
	var wPct=pg.widthPct||80,hPct=pg.heightPct||80,mwPct=pg.maxWidthPct||100;
	var bd=document.getElementById('backdrop'),bw=bd?bd.offsetWidth:window.innerWidth,bh=bd?bd.offsetHeight:window.innerHeight;
	var h=bh*hPct/100,w=Math.min(bw*wPct/100,h*mwPct/100);
	var root=document.getElementById('root');
	var st='width:'+w+'px;height:'+h+'px;background:'+hex2rgba(modalBg,opacity)+';';
	if(blur>0)st+='backdrop-filter:blur('+blur+'px);';
	if(pg.modalBgImg)st='width:'+w+'px;height:'+h+'px;background:url('+pg.modalBgImg+') center/cover no-repeat;';
	root.style.cssText=st;
}
function getAnim(name,dur){
	if(!name||name==='none')return'';
	return'animation:'+name+' '+(dur||300)+'ms ease-out';
}
var css=[
	'.text{display:block;margin-bottom:16px;white-space:pre-wrap}',
	'.text.left{text-align:left}.text.right{text-align:right}.text.center{text-align:center}',
	'.custom-btn{display:inline-block;padding:10px 20px;border:none;color:#fff;font-size:14px;cursor:pointer;margin:8px 4px;transition:filter .2s}',
	'.custom-btn:hover{filter:brightness(1.2)}',
	'.custom-btn.disabled{opacity:0.5;cursor:not-allowed}',
	'.custom-btn.selected{outline:2px solid #fff;outline-offset:2px}',
	'.btn-wrap{display:block;margin:8px 0}.btn-wrap.left{text-align:left}.btn-wrap.center{text-align:center}.btn-wrap.right{text-align:right}',
	'.img-wrap{display:flex;margin:8px 0;overflow:hidden}.img-wrap.left{justify-content:flex-start}.img-wrap.right{justify-content:flex-end}.img-wrap.center{justify-content:center}',
	'.img-wrap img,.img-wrap video{border-radius:8px;display:block;cursor:pointer}',
	'.form-group{margin-bottom:16px}',
	'.form-group label{display:block;margin-bottom:8px;color:#fff}',
	'.form-group select,.form-group input{width:100%;padding:12px;border:none;border-radius:8px;background:#1a1a1a;color:#fff;font-size:16px}',
	'.form-group select:focus,.form-group input:focus{outline:2px solid var(--btn)}',
	'input.error{outline:2px solid #ff4444;animation:shake .5s}',
	'@keyframes shake{0%,100%{transform:translateX(0)}25%,75%{transform:translateX(-8px)}50%{transform:translateX(8px)}}',
	'.row{display:flex;margin:8px 0}',
	'.row-col{display:flex;flex-direction:column;justify-content:center;align-items:center}',
	'.switch{display:flex;align-items:center;justify-content:center;margin:8px 0;gap:10px;cursor:pointer}',
	'.switch-track{position:relative;width:44px;height:24px;transition:background .2s}',
	'.switch-thumb{position:absolute;top:2px;width:18px;height:18px;transition:left .2s}',
	'.collapse{margin:8px 0}',
	'.collapse-hd{padding:10px 14px;display:flex;justify-content:space-between;align-items:center;cursor:pointer}',
	'.collapse-hd .arrow{transition:transform .2s}',
	'.collapse-hd.open .arrow{transform:rotate(90deg)}',
	'.collapse-bd{overflow:hidden;transition:max-height .3s;max-height:0}',
	'.collapse-bd.open{max-height:1000px}',

function renderSelect(el){

function renderSwitch(el){

function renderCollapse(el,pg){

	if(el.titleUnderline)txtSt+='text-decoration:underline;';

function renderEl(el,pg){
	if(el.type==='text')return renderText(el,pg);
	if(el.type==='btn')return renderBtn(el,pg);
	if(el.type==='image')return renderImage(el,pg);
	if(el.type==='input')return renderInput(el);
	if(el.type==='select')return renderSelect(el);
	if(el.type==='switch')return renderSwitch(el);
	if(el.type==='collapse')return renderCollapse(el,pg);
	return'';
}
function renderRow(el,pg,elIdx){
	var ratio=Array.isArray(el.ratio)?el.ratio:(el.ratio||'1').split(':').map(function(x){return parseInt(x)||1});
	var total=ratio.reduce(function(a,b){return a+b},0);
	var gap=el.gap||8;
	var valign=el.valign||'center';
	var hbind=el.heightBind?'data-hbind="'+el.heightBind+'"':'';
	var h='<div class="row" style="gap:'+gap+'px;align-items:'+(valign==='top'?'flex-start':valign==='bottom'?'flex-end':'center')+'" '+hbind+'>';
	(el.cols||[]).forEach(function(col,i){
		var pct=(ratio[i]||1)/total*100;
		var colAttr=L.edit?' data-ei="'+elIdx+'" data-ci="'+i+'"':'';
		h+='<div class="row-col'+(L.edit?' ed-col':'')+'" style="flex:0 0 calc('+pct.toFixed(2)+'% - '+gap+'px)"'+colAttr+'>'+renderEl(col,pg)+'</div>';
	});
	return h+'</div>';
}
function syncBtnSizes(){
	var groups={};
	document.querySelectorAll('.custom-btn[data-lock="true"]').forEach(function(btn){
		var g=btn.dataset.group||'_default';
		if(!groups[g])groups[g]=[];
		groups[g].push(btn);
	});
	Object.keys(groups).forEach(function(g){
		var btns=groups[g],maxW=0,maxH=0;
		btns.forEach(function(b){maxW=Math.max(maxW,b.offsetWidth);maxH=Math.max(maxH,b.offsetHeight)});
		btns.forEach(function(b){b.style.width=maxW+'px';b.style.height=maxH+'px'});
	});
}
function syncRowHeights(){
	var groups={};
	document.querySelectorAll('.row[data-hbind]').forEach(function(row){
		var g=row.dataset.hbind;
		if(!groups[g])groups[g]=[];
		groups[g].push(row);
	});
	Object.keys(groups).forEach(function(g){
		var rows=groups[g],maxH=0;
		rows.forEach(function(r){r.style.height='auto'});
		rows.forEach(function(r){maxH=Math.max(maxH,r.offsetHeight)});
		rows.forEach(function(r){r.style.height=maxH+'px'});
	});
}
function render(anim){
	var pg=pages[curPage]||{title:'',elements:[]};
	applyPage(pg);
	var isFirst=curPage===0,isLast=curPage===pages.length-1;
	var animStyle=anim?getAnim(anim,300):'';
	var hPct=pg.headerPct||0,fPct=pg.footerPct||0;
	var hStyle=hPct?'flex:0 0 '+hPct+'%;':'';
	var fStyle=fPct?'flex:0 0 '+fPct+'%;':'';
	var h='<div class="modal-header" data-zone="header"'+(animStyle||hStyle?' style="'+(animStyle?animStyle+';':'')+hStyle+'"':'')+'>';
	(pg.headerElements||[]).forEach(function(el,idx){
		var wrap=L.edit?'<div class="ed-el" data-zone="header" data-idx="'+idx+'">':'';
		var wrapEnd=L.edit?'</div>':'';
		if(el.type==='row')h+=wrap+renderRow(el,pg,idx)+wrapEnd;
		else h+=wrap+renderEl(el,pg)+wrapEnd;
	});
	h+='</div>';
	if(L.edit)h+='<div class="ed-line"></div>';
	h+='<div class="modal-content" data-zone="content"'+(animStyle?' style="'+animStyle+'"':'')+'>';
	(pg.elements||[]).forEach(function(el,idx){
		var wrap=L.edit?'<div class="ed-el" data-zone="content" data-idx="'+idx+'">':'';
		var wrapEnd=L.edit?'</div>':'';
		if(el.type==='row')h+=wrap+renderRow(el,pg,idx)+wrapEnd;
		else h+=wrap+renderEl(el,pg)+wrapEnd;
	});
	h+='</div>';
	if(L.edit)h+='<div class="ed-line"></div>';
	var fCls=L.edit?'modal-footer':'modal-footer';
	h+='<div class="'+fCls+'" data-zone="footer"'+(fStyle?' style="'+fStyle+'"':'')+'>';
	if(L.edit){
		(pg.footerElements||[]).forEach(function(el,idx){
			var wrap='<div class="ed-el" data-zone="footer" data-idx="'+idx+'">';
			if(el.type==='row')h+=wrap+renderRow(el,pg,idx)+'</div>';
			else h+=wrap+renderEl(el,pg)+'</div>';
		});
	}else{
		h+='<button class="btn btn-secondary" id="hideBtn">'+(pg.hideText||'隐藏')+'</button>';
		h+='<button class="btn btn-primary" id="nextBtn">'+(pg.nextText||(isLast?'完成':'下一页'))+'</button>';
	}
	h+='</div>'
	document.getElementById('root').innerHTML=h;
	if(L.edit)document.body.classList.add('ed-nosel');
	if(!L.edit){document.getElementById('hideBtn').onclick=hide;document.getElementById('nextBtn').onclick=next}
	bindBtns();
	bindImages();
	bindSwitches();
	bindCollapse();
	applyState();
	syncBtnSizes();
	syncRowHeights();
	var imgs=document.querySelectorAll('.modal-content img');
	var loaded=0;
	imgs.forEach(function(img){
		if(img.complete)loaded++;
		else img.onload=function(){loaded++;if(loaded===imgs.length){syncRowHeights();syncBtnSizes()}}
	});
}
function bindBtns(){
	document.querySelectorAll('.custom-btn').forEach(function(el){
		el.onclick=function(){
			var action=el.dataset.action,target=parseInt(el.dataset.target)||0,msg=el.dataset.msg;
			var once=el.dataset.once==='true',after=el.dataset.after,disColor=el.dataset.disabled;
			var group=el.dataset.group,max=parseInt(el.dataset.max)||1;
			if(el.classList.contains('disabled'))return;
			if(group){
				var selected=document.querySelectorAll('.custom-btn[data-group="'+group+'"].selected');
				if(el.classList.contains('selected')){el.classList.remove('selected')}
				else if(selected.length<max){el.classList.add('selected')}
				else if(max===1){selected[0].classList.remove('selected');el.classList.add('selected')}
				return;
			}
			if(once&&btnState[el.textContent]){return}
			if(el.dataset.killer==='true'){collect();parent.postMessage({t:'done',d:data,msg:toMsg()},'*');return}
			if(el.dataset.hider==='true'){hide();return}
			if(msg){collect();parent.postMessage({t:'done',d:data,msg:toMsg()+';'+msg},'*');return}
			if(action==='jumpModal'&&target>0){curPage=target-1;render(pages[curPage]?.prevAnim||'slideLeft');return}
			if(once){
				btnState[el.textContent]=true;
				if(after==='hide')el.style.display='none';
				else if(after==='disable'){el.classList.add('disabled');if(disColor)el.style.background='#'+disColor}
			}
		};
	});
}
function bindImages(){
	document.querySelectorAll('.img-wrap img,.img-wrap video').forEach(function(el){
		el.onclick=function(){
			var gallery=el.dataset.gallery;
			if(gallery){showGallery(gallery.split('\n').filter(function(x){return x.trim()}),0);return}
			var click=el.dataset.click,target=parseInt(el.dataset.target)||0;
			if(click==='jumpModal'&&target>0){curPage=target-1;render();return}
			if(el.dataset.detail==='true')showDetail(el.src||el.currentSrc);
		};
	});
}
function bindSwitches(){
	document.querySelectorAll('.switch').forEach(function(sw){
		sw.onclick=function(){
			var isOn=sw.dataset.state==='on';
			sw.dataset.state=isOn?'off':'on';
			var track=sw.querySelector('.switch-track');
			var thumb=sw.querySelector('.switch-thumb');
			var onBg=sw.dataset.onBg||'166d3b';
			var offBg=sw.dataset.offBg||'333333';
			track.style.background='#'+(isOn?offBg:onBg);
			thumb.style.left=isOn?'2px':'22px';
		};
	});
}
function bindCollapse(){
	document.querySelectorAll('.collapse-hd').forEach(function(hd){
		hd.onclick=function(){
			hd.classList.toggle('open');
			var bd=hd.nextElementSibling;
			if(bd)bd.classList.toggle('open');
		};
	});
}
function showDetail(src){
	var isVideo=/\.(mp4|webm|ogg)$/i.test(src);
	var d=document.createElement('div');
	d.className='detail';
	d.innerHTML=isVideo?'<video src="'+src+'" autoplay controls></video>':'<img src="'+src+'">';
	d.onclick=function(){d.remove()};
	document.body.appendChild(d);
}
function showGallery(urls,idx){
	var d=document.createElement('div');
	d.className='detail';
	function upd(){
		var isVideo=/\.(mp4|webm|ogg)$/i.test(urls[idx]);
		d.innerHTML=(isVideo?'<video src="'+urls[idx]+'" autoplay controls></video>':'<img src="'+urls[idx]+'">')+'<button class="gallery-nav prev">&lt;</button><button class="gallery-nav next">&gt;</button>';
		d.querySelector('.prev').onclick=function(e){e.stopPropagation();idx=(idx-1+urls.length)%urls.length;upd()};
		d.querySelector('.next').onclick=function(e){e.stopPropagation();idx=(idx+1)%urls.length;upd()};
	}
	upd();
	d.onclick=function(e){if(e.target===d)d.remove()};
	document.body.appendChild(d);
}
function collect(){
	document.querySelectorAll('select[data-key]').forEach(function(s){data[s.dataset.key]=s.value});
	document.querySelectorAll('input[data-key]').forEach(function(i){data[i.dataset.key]=i.value});
	document.querySelectorAll('.switch[data-key]').forEach(function(sw){
		var k=sw.dataset.key,isOn=sw.dataset.state==='on';
		data[k]=isOn?sw.dataset.on:sw.dataset.off;
	});
	document.querySelectorAll('.custom-btn.selected').forEach(function(b){
		var g=b.dataset.group;if(g){if(!data[g])data[g]=[];data[g].push(b.textContent)}
	});
}
function toMsg(){
	return Object.keys(data).map(function(k){var v=data[k];return k+'='+(Array.isArray(v)?v.join(','):v)}).join(';');
}
function validate(){
	var inputs=document.querySelectorAll('input[data-required="true"]');
	for(var i=0;i<inputs.length;i++){
		if(!inputs[i].value.trim()){inputs[i].classList.add('error');inputs[i].focus();setTimeout(function(){inputs[i].classList.remove('error')},500);return false}
	}
	return true;
