        this.attack = Math.floor((data.baseStats.attack * 2 * level / 100) + 5);
        this.defense = Math.floor((data.baseStats.defense * 2 * level / 100) + 5);
        this.speed = Math.floor((data.baseStats.speed * 2 * level / 100) + 5);
        this.statModifiers = { attack: 0, defense: 0, accuracy: 0 };
    }
    getSpriteUrl(isFront = true) {
        return `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${isFront ? '' : 'back/'}${this.id}.png`;
    }
    takeDamage(damage) { this.hp = Math.max(0, this.hp - damage); return this.hp <= 0; }
    heal(amount) { this.hp = Math.min(this.maxHp, this.hp + amount); }
    isFainted() { return this.hp <= 0; }
    getModifiedStat(stat) {
        const mod = this.statModifiers[stat] || 0;
        const multipliers = [0.25, 0.28, 0.33, 0.4, 0.5, 0.66, 1, 1.5, 2, 2.5, 3, 3.5, 4];
        return Math.floor(this[stat] * multipliers[mod + 6]);
    }
}

class GameState {

    getFirstAlivePokemon() { return this.team.find(p => !p.isFainted()); }
    hasAlivePokemon() { return this.team.some(p => !p.isFainted()); }
}

class Battle {
    constructor(playerPokemon, wildPokemon) {
        this.playerPokemon = playerPokemon;
        this.wildPokemon = wildPokemon;
        this.battleEnded = false;
    }
    calculateDamage(attacker, defender, move) {
        const moveData = MOVES_DATA[move];
        if (moveData.power === 0) return 0;
        const attack = attacker.getModifiedStat('attack');
        const defense = defender.getModifiedStat('defense');
        let typeMultiplier = TYPE_CHART[moveData.type]?.[defender.type] || 1;
        const stab = moveData.type === attacker.type ? 1.5 : 1;
        const random = (Math.random() * 0.15) + 0.85;
        return Math.max(1, Math.floor(((((2 * attacker.level / 5 + 2) * moveData.power * attack / defense) / 50) + 2) * typeMultiplier * stab * random));
    }
    executeMove(attacker, defender, move) {
        const moveData = MOVES_DATA[move];
        const messages = [`${attacker.name} ä½¿ç”¨äº† ${moveData.name}ï¼`];
        if (Math.random() * 100 > moveData.accuracy) { messages.push('ä½†æ˜¯æ²¡æœ‰å‘½ä¸­ï¼'); return { messages, fainted: false }; }
        if (moveData.power === 0) {
            messages.push(this.applyStatusEffect(defender, moveData.effect));
        } else {
            const damage = this.calculateDamage(attacker, defender, move);
            const fainted = defender.takeDamage(damage);
            const typeMultiplier = TYPE_CHART[moveData.type]?.[defender.type] || 1;
            let eff = typeMultiplier > 1 ? 'æ•ˆæœæ‹”ç¾¤ï¼' : (typeMultiplier < 1 ? 'æ•ˆæœä¸å¤ªå¥½...' : '');
            messages.push(`é€ æˆäº† ${damage} ç‚¹ä¼¤å®³ï¼${eff}`);
            if (fainted) { messages.push(`${defender.name} å€’ä¸‹äº†ï¼`); return { messages, fainted: true }; }
        }
        return { messages, fainted: false };
    }
    applyStatusEffect(target, effect) {
        switch (effect) {
            case 'lowerAttack': target.statModifiers.attack = Math.max(-6, target.statModifiers.attack - 1); return `${target.name} çš„æ”»å‡»åŠ›ä¸‹é™äº†ï¼`;
            case 'lowerDefense': target.statModifiers.defense = Math.max(-6, target.statModifiers.defense - 1); return `${target.name} çš„é˜²å¾¡åŠ›ä¸‹é™äº†ï¼`;
            case 'lowerAccuracy': target.statModifiers.accuracy = Math.max(-6, target.statModifiers.accuracy - 1); return `${target.name} çš„å‘½ä¸­ç‡ä¸‹é™äº†ï¼`;
            default: return 'ä½†æ˜¯æ²¡æœ‰æ•ˆæœ...';
        }
    }
    getWildMove() { return this.wildPokemon.moves[Math.floor(Math.random() * this.wildPokemon.moves.length)]; }
}
